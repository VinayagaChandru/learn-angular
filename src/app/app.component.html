<app-header />
<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUser?.id"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>

  @if(selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
  <div>Select a user to view the details</div>
  }
</main>

<router-outlet />
